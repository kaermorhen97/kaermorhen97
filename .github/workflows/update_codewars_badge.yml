name: Update Codewars Badge

on:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ravsampath/codewars-badge-action@v1
        with:
          username: kaermorhen97
          output-file: codewars-badge.json
      - name: Commit badge
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add codewars-badge.json
          git commit -m "Update Codewars badge" || echo "No changes to commit"
          git push
